name: CU Boulder Install Profile
type: profile
description: "CU Boulder Web Install Profile"
core_version_requirement: "^8.8 || ^9"
# Modules to install to support the profile.
install:
  - history
  - automated_cron
  - block_content
  - breakpoint
  - responsive_image
  - color
  - config
  - comment
  - contextual
  - contact
  - embed
  - entity_embed
  - menu_ui
  - quickedit
  - inline_form_errors
  - help
  - image
  - options
  - path
  - pathauto
  - taxonomy
  - dblog
  - search
  - shortcut
  - toolbar
  - field_ui
  - file
  - rdf
  - views
  - views_ui
  - editor
  - ckeditor
  - webform
  - webform_ui
  - admin_toolbar
  - admin_toolbar_tools
  - gin_toolbar
  - media
  - media_library
  - paragraphs
  - field_group
  - twig_tweak
  - telephone
  - serialization
  - jsonapi
  - ucb_shortcodes
# Required modules
# Note that any dependencies of the modules listed here will be installed automatically.
dependencies:
  - node
  - block
  - views

# List any themes that should be installed as part of the profile installation.
# Note that this will not set any theme as the default theme.
themes:
  - ucb2021_base
  - seven
  - gin
