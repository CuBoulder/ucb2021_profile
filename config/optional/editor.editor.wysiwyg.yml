            - Bold
            - Italic
            - Superscript
            - Subscript
        -
          name: Media
          items:
            - JustifyLeft
            - JustifyCenter
            - JustifyRight
            - Outdent
            - Indent
            - Blockquote
        -
          name: Lists
          items:
            - BulletedList
            - NumberedList
        -
          name: Copy-paste
          items:
            - Undo
            - Redo
            - Cut
            - Copy
            - Paste
            - PasteText
            - PasteFromWord
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: 'special chars'
          items:
            - HorizontalRule
            - SpecialChar
            - Table
        -
          name: Tools
          items:
            - Format
            - Styles
        -
          name: Utilities
          items:
            - RemoveFormat
        -
          name: Shortcodes
          items:
            - ButtonGenerator
            - ckeditorfa
            - DrupalMediaLibrary
